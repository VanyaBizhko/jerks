<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@400;700&family=Montserrat+Alternates:wght@900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <title>JerksUKR
    </title>
</head>
<body>
<header class="header container">
    
    <a href="./">
        <img src="./images/logo.png" alt="логотип" width="117">
    </a>
    <div class="header_links">
        <a href="#contacts" class="contacts links">Контакти</a>
        <a href="https://www.instagram.com/jerksukr/" class="order links">Замовити</a>
    </div>
</header>

<section class="container">
    <div class="hero">
        <h1 class="jerks">
            Jerks
        </h1>
        <span class="ukr"> UKR</span>
    </div>
    <p class="hero_txt">Українські джерки на будь-який смак</p>
</section>
<section class="container">
    <h2 class="menu_header">Our best tastes</h2>
    <img src="" alt="">
    
        <div class="slider_move">
            <div class="slider">
                <div class="slider__item">
                    
            
                    
                    <img src="./images/spicy.jpg" alt="black-haired girl " width="960" class="reviews__photo">
                    <h3 class="name">Спайсі-джерки з яловичини</h3>
                    <p class="price">100 грам - 90 грн</p>
                    
                </div>
                <div class="slider__item">
                    
                    
                    <img src="./images/spicy.jpg" alt="man eating ice cream " width="960" class="reviews__photo">
                    <h3 class="name">Bryan, New-York</h3>
                    <p class="price">Every day !</p>
                    
                </div>
                <div class="slider__item">
                    
                    
                    <img src="./images/spicy.jpg" alt="red-haired girl smiling" width="960" class="reviews__photo">
                    <h3 class="name">Diana, Chicago</h3>
                    <p class="price">Ice cream !</p>
                    
                </div>
            </div>
        </div>
    
   
    
    
    
</section>
<footer class="container footer">
    <a href="./">
        <img src="./images/logo.png" alt="логотип" width="117">
    </a>
    <div class="footer_wrap">
        <a href="tel:+380957684298" class="links tel">+380957684298</a>
        <ul class="footer-contacts" id="contacts">
            <li>
                <a>
                    <svg class="footer-contacts__svg" width="41" height="41">
                        <use href="./images/icons.svg#icon-facebook"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/jerksukr/">
                    <svg class="footer-contacts__svg" width="41" height="41">
                        <use href="./images/icons.svg#icon-instagram"></use>
                    </svg>
                </a>
            </li>
            <li>
                <a>
                    <svg class="footer-contacts__svg" width="45" height="45">
                        <use href="./images/icons.svg#icon-leter"></use>
                    </svg>
                </a>
            </li>
        </ul>
    </div>
    <p class="delivery">
        Доставка Новою Поштою або самовивіз за адресою м. Дніпро, вул. Калинова 102
    </p>
</footer>
<script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
<script src="./js_slider.js"> </script>
</body>
</html>
